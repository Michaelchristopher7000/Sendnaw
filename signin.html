<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #6f42c1;
            --bs-primary-rgb: 111, 66, 193;
            --bs-link-color: #6f42c1;
            --bs-link-hover-color: #520dc2;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6f42c1, #4c2aa8);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, .15);
            border: none;
        }



        .nav-pills {
            background: #f1f3f9;
            border-radius: 999px;
            padding: 4px;
        }

        .nav-pills .nav-link {
            border-radius: 999px;
            font-weight: 600;
            color: #6c757d;
        }

        .nav-pills .nav-link.active {
            background-color: var(--bs-primary);
            color: #fff;
        }

        .form-label {
            font-size: .75rem;
            letter-spacing: .08em;
            font-weight: 700;
            color: #6c757d;
        }

        .input-group {
            background: #f8f9fc;
            border-radius: 14px;
            padding: 6px;
        }

        .input-group .form-control {
            border: none;
            background: transparent;
            font-weight: 600;
        }

        .input-group .form-control:focus {
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6f42c1, #8f6cf6);
            border: none;
            font-weight: 600;
            border-radius: 999px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a34a5, #7b5ce0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: .875rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

                <div class="card auth-card">
                    <div class="card-body p-4 p-md-5">


                        <div class="position-fixed top-3 start-3 z-3">
                            <a href="./Index.html"
                                class="badge rounded-pill bg-light text-dark text-decoration-none">Home</a>
                        </div>


                        <div class="text-center mb-4">
                            <!-- logo anchor -->
                            <a class="navbar-brand align-items-center fw-bold" href="/">
                                <img src="/images/SendNaw_logo_main-removebg-preview.png" alt="SendNaw" height="45">
                            </a>
                            <h4 class="fw-bold mb-1 pt-4">Welcome to SendNaw</h4>
                            <p class="text-muted small mb-0">Secure access to your fintech account</p>
                        </div>

                        <!-- Tabs -->
                        <ul class="nav nav-pills nav-justified bg-light rounded-pill p-1 mb-4" role="tablist">

                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill fw-semibold" id="phone-tab"
                                    data-bs-toggle="pill" data-bs-target="#phoneTab" type="button" role="tab"
                                    aria-controls="phoneTab" aria-selected="true">
                                    Phone
                                </button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill fw-semibold text-secondary" id="user-tab"
                                    data-bs-toggle="pill" data-bs-target="#userTab" type="button" role="tab"
                                    aria-controls="userTab" aria-selected="false">
                                    Username
                                </button>
                            </li>

                        </ul>


                        <div class="tab-content">

                            <!-- Phone login -->
                            <div class="tab-pane fade show active" id="phoneTab">
                                <div class="mb-4">
                                    <label class="form-label">PHONE NUMBER</label>
                                    <div class="input-group">
                                        <button class="btn btn-light border-0 fw-semibold dropdown-toggle country-btn"
                                            data-bs-toggle="dropdown">
                                            ðŸ‡³ðŸ‡¬ +234
                                        </button>

                                        <ul class="dropdown-menu shadow-sm">
                                            <li><button class="dropdown-item" data-country="ðŸ‡³ðŸ‡¬ +234">Nigeria
                                                    (+234)</button>
                                            </li>
                                            <li><button class="dropdown-item" data-country="GH +233">Ghana
                                                    (+233)</button></li>
                                            <li><button class="dropdown-item" data-country="KE +254">Kenya
                                                    (+254)</button></li>
                                        </ul>
                                        <input type="tel" class="form-control" placeholder="000 000 0000">
                                    </div>
                                </div>
                            </div>

                            <!-- Username login -->
                            <div class="tab-pane fade" id="userTab">
                                <div class="mb-4">
                                    <label class="form-label">USERNAME</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Enter username">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <button id="continueBtn" class="btn btn-primary w-100 py-3">
                            Continue
                        </button>


                        <div class="text-center pt-4">
                            <a href="./Account-recovery.html" class="text-primary text-decoration-none small fw-bold">
                                Forgot your details?
                            </a>
                        </div>

                    </div>
                </div>

                <div class="auth-footer text-white">
                    New to SendNaw?
                    <a href="./signup.html" class="fw-bold text-white text-decoration-underline">Create an account</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //   Country selector

            const countryBtn = document.querySelector(".country-btn");
            const countryItems = document.querySelectorAll("[data-country]");

            countryItems.forEach(item => {
                item.addEventListener("click", () => {
                    countryBtn.innerText = item.dataset.country;
                });
            });
            //   Remember active tab
            const tabs = document.querySelectorAll('[data-bs-toggle="pill"]');

            tabs.forEach(tab => {
                tab.addEventListener("shown.bs.tab", e => {
                    localStorage.setItem("sendnawLoginTab", e.target.dataset.bsTarget);
                });
            });

            const savedTab = localStorage.getItem("sendnawLoginTab");
            if (savedTab) {
                new bootstrap.Tab(document.querySelector(`[data-bs-target="${savedTab}"]`)).show();
            }


            // Button validation + loading

            const continueBtn = document.querySelector("#continueBtn");
            const inputs = document.querySelectorAll("input");

            function validateInputs() {
                let valid = true;
                inputs.forEach(input => {
                    if (input.closest(".tab-pane").classList.contains("active")) {
                        if (!input.value.trim()) valid = false;
                    }
                });
                continueBtn.disabled = !valid;
            }

            inputs.forEach(input => input.addEventListener("input", validateInputs));

            //     continueBtn.addEventListener("click", () => {
            //         continueBtn.innerHTML = `
            //     <span class="spinner-border spinner-border-sm me-2"></span>
            //     Processing...
            // `;
            //         continueBtn.disabled = true;
            //     })
            continueBtn.addEventListener("click", () => {
                continueBtn.innerHTML = `
             <span class="spinner-border spinner-border-sm me-2"></span>
             Signing in...
    `;
                continueBtn.disabled = true;

                // simulate successful login
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            });

        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
